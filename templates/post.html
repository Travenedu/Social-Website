{% extends "base.html"%}

{% block title %}
Post
{% endblock %}

{% block content %}

    <!--<p><a href="/">Cancel</a></p>-->
    <div class="box" id="post">
        <form method="post" action="/post">
            <div class="text-box">
                <textarea class="text-box" name="post" placeholder="What would you like to post?"></textarea>
            </div>
                <div>
                    <select class="white-outline" name="type">
                        {% for type in types %}
                            <option value='{{ type }}'>{{ type }}</option>
                        {% endfor %}
                    </select>

                    <input class="white-outline" type="submit" value="Post">
                </div>
        </form>
    </div>

    <script>
        const textarea = document.querySelector("textarea");
        textarea.addEventListener("keyup", e =>{
            textarea.style.height = "40px";
            let scHeight = e.target.scrollHeight;
            textarea.style.height = `${scHeight}px`;
        })
    </script>

{% endblock %}
